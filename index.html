<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Finding the SHA256 Hash</title>
    <style>
      /* General styles */
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background-color: #fffaff;
        font-family: Arial, sans-serif;
      }

      /* Wrapper */
      #wrapper {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        border: 3px solid #0a2463;
        padding: 16px;
        border-radius: 10px;
        box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.1);
      }

      /* SHA256 Hash Display */
      #sha256-hash {
        background-color: #2c76a7;
        padding: 16px;
        border-radius: 8px;
        color: #fffaff;
        font-weight: bold;
        text-align: center;
        width: 100%;
      }
      #sha256-hash::before {
        content: 'SHA256 Hash:';
        display: block;
        margin-bottom: 8px;
      }

      /* User Input Section */
      #user-input {
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: center;
        margin-top: 16px;
      }

      #user-input input {
        padding: 10px;
        border: 2px solid #0a2463;
        border-radius: 5px;
        font-size: 16px;
        width: 100px;
        text-align: center;
      }

      #user-input input:focus {
        outline: none;
        border-color: #3e92cc;
      }

      #user-input button {
        padding: 10px;
        border-radius: 5px;
        border: 2px solid #0a2463;
        background-color: #2c76a7;
        color: #fffaff;
        font-weight: bold;
        cursor: pointer;
        transition: 0.3s;
      }

      #user-input button:hover {
        background-color: #1b4f72;
      }

      /* Result Display */
      #result {
        margin-top: 16px;
        background-color: #3e92cc;
        padding: 10px;
        border-radius: 5px;
        color: #fffaff;
        font-weight: bold;
        text-align: center;
      }

      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="wrapper">
      <span id="sha256-hash"></span>
      <div id="user-input">
        <input type="text" id="pin" placeholder="Enter 3-digit number" maxlength="3"/>
        <button id="check">Check</button>
      </div>
      <div id="result" class="hidden"></div>
    </div>
    <script src="script.js" async></script>
  </body>
</html>
